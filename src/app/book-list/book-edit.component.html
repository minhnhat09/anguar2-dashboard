<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Book edit</h4>
        </div>
        <form name="bookForm" [(formGroup)]="bookForm" novalidate>
          <div class="card-body">
            <span *ngIf="bookForm.invalid">
              <p class="text-danger">There is something wrong</p>
            </span>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Book Name</label>
                  <input type="text" class="form-control" placeholder="Lean startup" formControlName="bookName">
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Author</label>
                  <input type="text" class="form-control" placeholder="Eric Ries" formControlName="author">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label for="Category">Category</label>
                  <select class="form-control" id="Category" formControlName="category">
                    <option value="Lengendary">Lengendary</option>
                    <option value="Skill">Skill</option>
                    <option value="Biographie">Biographie</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Book Url</label>
                  <input type="text" class="form-control" placeholder="url" formControlName="bookImageUrl">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Source</label>
                  <input type="text" class="form-control" placeholder="Biographie">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Tags</label>
                  <input type="text" class="form-control" placeholder="Business/Startup">
                </div>
              </div>
            </div>
          </div>
        </form>
        <button type="button" class="btn btn-primary" (click)="createOrUpdateBook()">Create book</button>
      </div>
    </div>
  </div>
